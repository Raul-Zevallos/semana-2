<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <h1>
      Contacto  
    </h1>
   <form class="contac">
        <div class="form">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ingrese su Nombre">
        </div>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingrese su email">        
        </div>
        <div class="form">
          <label for="Telefono">Numero de Telefono</label>
          <input type="tel" id="Telefono" placeholder="Ingrese su numero telefonico"> 
        </div>
        <div class="form">
            <label for="type">Proyecto</label>
            <select>
                <option disabled>Seleccionar una opcion</option>
                <option>Web</option>
                <option>Mobile</option>
                <option>Desing</option>
            </select>
        </div>
        <div class="form">
            <fieldset>
                <legend>Presupuesto</legend>
                <label for="10000">$10.000</label>
                <input id="10000" name="badge" type="radio">
                <label for="20000">$20.000</label>
                <input id="20000" name="badge" type="radio">
                <label for="30000">$30.000</label>
                <input id="30000" name="badge" type="radio">
                <label for="40000">$40.000</label>
                <input id="40000" name="badge" type="radio">
            </fieldset>
        </div>
        <div class="form">
            <label for="descripcion  ">Descripcion del proyecto</label>
            <textarea required rows="5">Descripcion de al menos 100 palabras</textarea>
        </div>
        <div class="form">
            <label for="term">
                <input id="term" type="checkbox">
            <span>
                Acepto los terminos y condiciones
            </span>
            </label>
        </div>
        <button>Enviar</button>
   </form>
      
</body>
</html>
